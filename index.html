
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himanshu | Online Business Mentorship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: '#0a0a0f',
              cosmic: '#1a1a2e',
              midnight: '#16213e',
              cyan: '#00d4ff',
              neon: '#0ff0fc',
              violet: '#7f5af0',
              success: '#00ff88',
              warning: '#ffb800',
              danger: '#ff6b6b'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'system-ui', 'sans-serif'],
              accent: ['DM Sans', 'sans-serif']
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%)',
              'cta-gradient': 'linear-gradient(90deg, #00d4ff 0%, #7f5af0 100%)',
              'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%)'
            },
            animation: {
              'glow-pulse': 'glow 2s infinite ease-in-out',
              'float': 'float 3s infinite ease-in-out',
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.5 },
                '50%': { opacity: 1 }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: white;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-4px);
        border-color: rgba(0, 212, 255, 0.3);
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
      }
      .cyan-glow {
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.15);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #16213e;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00d4ff;
      }
    </style>

  }
}
</script>
